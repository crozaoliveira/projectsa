<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Web Finance</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/css.css">
  <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;423&display=swap">
</head>

<body id="Body" class="container-fluid">
  <div class="BarraSuperior row justify-content-between">
    <div class="Logo col-2">
      <a href="/"><img src="image/logo-empresa.png" alt="logo" height="50px"></a>
    </div>
    <div class="Acoes col-4">
    </div>
  </div>
  <div class="Menu row">
    <div class="BarraLateral col-2">
      <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
        <a class="nav-link" href="/" data-toggle="pill" role="tab">Home</a>
        <a class="nav-link" href="/cadastrocontas" data-toggle="pill" role="tab">Cadastrar Contas</a>
        <a class="nav-link" href="/receita" data-toggle="pill" role="tab">Receitas</a>
        <a class="nav-link" href="/despesa" data-toggle="pill" role="tab">Despesas</a>
      </div>
    </div>
    <div class="ConteudoCentral col-10">
      <div class="row">

        <div class="col container">

          <div class="row justify-content-between" id="AcoesContas">
            <a class="col-2 btn btn-outline-secondary" type="button" href="/cadastrocontas">Cadastrar Conta</a>
            <input class="col-3" type="month" name="mesReferencia" id="mesReferencia">
          </div>

          <div class="QuadroSoma row justify-content-around">
            <div class="col-md-3 QuadradoSoma" id="SomaReceitas">
              <a href="/receita">
                <h2 class="TituloQuadrado">Receitas</h2>
              </a>
              <div class="Valor" id="ValorReceita"></div>
            </div>
            <div class="col-md-3 QuadradoSoma" id="SomaDespesas">
              <a href="/despesa">
                <h2 class="TituloQuadrado">Despesas</h2>
              </a>
              <div class="Valor" id="ValorDespesa"></div>
            </div>
            <div class="col-md-3 QuadradoSoma" id="SomaSaldo">
              <h2 class="TituloQuadrado">Saldo</h2>
              <div class="Valor" id="ValorSaldo"></div>
            </div>
          </div>

          <div class="CampoTabela row justify-content-around">
            <div class="Tabela col-6">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th colspan="6" style="text-align: center;">Receitas</th>
                  </tr>
                </thead>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Vencimento</th>
                    <th scope="col" colspan="2" style="text-align: center;">Ações</th>
                  </tr>
                </thead>
                <tbody id="CorpoReceitas">
                  
                </tbody>
              </table>
            </div>
            <div class="Tabela col-6">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th colspan="6" style="text-align: center;">Despesas</th>
                  </tr>
                </thead>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Vencimento</th>
                    <th scope="col" colspan="2" style="text-align: center;">Ações</th>
                  </tr>
                </thead>
                <tbody id="CorpoDespesas">

                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="form-popup" id="myForm">
    <form action="" method="post" id="formUpdate">
      <div id="cd-cabecalho">
        <h3>Editar Conta</h3>
        <input type="button" value="Fechar" onclick="closeForm()">
      </div>
      <div id="cd-id">
        <h5 for="identificacao">ID da Conta: <span id="id"></span></h5>
      </div>
      <div id="cd-descricao">
        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" id="descricao" required>
      </div>
      <div id="cd-tipovl">
        <div class="">
          <p>Tipo de Conta:</p>
          <div>
            <input type="radio" name="tipoConta" id="despesa" value="D">
            <label for="despesa">Despesa</label>
          </div>
          <div>
            <input type="radio" name="tipoConta" id="receita" value="R">
            <label for="receita">Receita</label>
          </div>
        </div>
        <div>
          <label for="valor">Valor:</label>
          <input name="valor" id="valor" required>
        </div>
      </div>
      <div id="cd-vencimento">
        <label for="vencimento">Vencimento:</label>
        <input type="date" name="vencimento" id="vencimento" required>
      </div>
      <div id="cd-btnCadastrar">

      </div>
    </form>
  </div>
  <footer class="py-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">2020 - Carlos Eduardo Roza de Oliveira</p>
  </footer>

  <script type="text/javascript" src="js/js.js"></script>
  <script type="text/javascript" src="js/JQuery/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="js/Home.js"></script>
  <!--<script type="text/javascript" src="js/Editar.js"></script>-->
  <script type="text/javascript" src="node_modules\number-format.js\lib\format.min.js"></script>

  <script>

    var campoData = document.getElementById('mesReferencia');

    campoData.addEventListener("change", function(){
      var mes = campoData.value + '-01';

      buscaContasBD(mes);

    });

  </script>

</body>

</html>
