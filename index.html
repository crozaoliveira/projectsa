  <div class="Menu row">
    <div class="BarraLateral col-2">
      <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
        <a class="nav-link" href="/" data-toggle="pill" role="tab">Home</a>
        <a class="nav-link" href="/cadastrocontas" data-toggle="pill" role="tab">Cadastrar Contas</a>

    <div class="ConteudoCentral col-10">
      <div class="row justify-content-center">
        <div class="col">
          <div class="row" id="AcoesContas">
            <a type="button" href="/cadastrocontas">Cadastrar Conta</a>
            <input type="month" name="mesReferencia" id="mesReferencia">
          </div>
          <div id="QuadroSoma row">
            <div class="QuadradoSoma col-md-4" id="SomaReceitas">
              <a href="/receita">
                <h2 class="TituloQuadrado">Receitas</h2>
              </a>
              <div class="Valor" id="ValorReceita"></div>
            </div>
            <div class="QuadradoSoma col-md-4" id="SomaDespesas">
              <a href="/despesa">
                <h2 class="TituloQuadrado">Despesas</h2>
              </a>
              <div class="Valor" id="ValorDespesa"></div>
            </div>
            <div class="QuadradoSoma col-md-4" id="SomaSaldo">
                <h2 class="TituloQuadrado">Saldo</h2>
              <div class="Valor" id="ValorSaldo"></div>
            </div>
          </div>
          <div class="row justify-content-around">
            <div class="Tabela col-5">
              <table class="table table-dark">
                <thead>
                  <tr>
                    <th>Receitas</th>
                  </tr>
                </thead>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Vencimento</th>
                  </tr>
                </thead>
                <tbody id="CorpoReceitas">
                  <!--<tr>

                  </tr>-->
                </tbody>
              </table>
            </div>
            <div class="Tabela col-5">
              <table class="table table-dark">
                <thead>
                  <tr>
                    <th>Despesas</th>
                  </tr>
                </thead>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Vencimento</th>
                  </tr>
                </thead>
                <tbody id="CorpoDespesas">

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-popup" id="myForm">
    <form action="" method="post" id="formUpdate">
      <div id="cd-cabecalho">
        <h3>Editar Conta</h3>
        <input type="button" value="Fechar" onclick="closeForm()">
      </div>
      <div id="cd-id">
        <h5 for="identificacao">ID da Conta: <span id="id"></span></h5>
      </div>
      <div id="cd-descricao">
        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" id="descricao" required>
      </div>
      <div id="cd-tipovl">
        <div class="">
          <p>Tipo de Conta:</p>
          <div>
            <input type="radio" name="tipoConta" id="despesa" value="D">
            <label for="despesa">Despesa</label>
          </div>
          <div>
            <input type="radio" name="tipoConta" id="receita" value="R">
            <label for="receita">Receita</label>
          </div>
        </div>
        <div>
          <label for="valor">Valor:</label>
          <input name="valor" id="valor" required>
        </div>
      </div>
      <div id="cd-vencimento">
        <label for="vencimento">Vencimento:</label>
        <input type="date" name="vencimento" id="vencimento" required>
      </div>
      <div id="cd-btnCadastrar">

      </div>
    </form>
