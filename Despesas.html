<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Web Finance</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/css.css">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;423&display=swap">
</head>

<body id="Body" class="container-fluid">
    <div class="BarraSuperior row justify-content-between">
        <div class="Logo justify-content-center col-2">
            <a href="/"><img src="image/logo-empresa.png" alt="logo" height="50px"></a>
        </div>
        <div class="Acoes col-4">
        </div>
    </div>
    <div class="Menu row">
        <div class="BarraLateral col-2">
            <div id="btn-menu" class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-link" href="/" data-toggle="pill" role="tab"><img src="image/home.png" alt="Home"
                        width="15px">
                    Home</a>
                <a class="nav-link" href="/cadastrocontas" data-toggle="pill" role="tab"><img
                        src="image/wallet-plus.png" alt="Home" width="15px"> Cadastrar Contas</a>
                <a class="nav-link" href="/receita" data-toggle="pill" role="tab"><img src="image/briefcase-upload.png"
                        alt="Home" width="15px"> Receitas</a>
                <a class="nav-link" href="/despesa" data-toggle="pill" role="tab"><img
                        src="image/briefcase-download.png" alt="Home" width="15px"> Despesas</a>
            </div>
        </div>
        <div class="ConteudoCentral col-10" id="cc-receitas">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="row justify-content-between" id="AcoesContas">
                        <a class="col-2 btn btn-secondary" type="button" href="/cadastrocontas">Cadastrar Conta</a>
                        <input class="col-3" type="month" name="mesReferencia" id="mesReferencia">
                    </div>
                    <div class="QuadroSoma row justify-content-around align-items-center">
                        <div class="col-md-5 QuadradoReceitas" id="Titulo">
                            <h1 class="TituloQuadrado">Despesas</h1>
                        </div>
                        <div class="QuadradoSoma col-md-4" id="SomaDespesas">
                            <h2 class="TituloQuadrado">Total</h2>
                            <div class="Valor" id="ValorSoma"></div>
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <div class="Tabela col">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Descrição</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col">Vencimento</th>
                                        <th scope="col">Cadastrado em</th>
                                        <th scope="col" colspan="2" style="text-align: center;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="CorpoContas">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-popup container" id="myForm">
            <div class="row align-items-center form-popup-center">
                <form class="col" action="" method="post" id="formUpdate">
                    <div id="btn-fechar">
                        <a class="col-1" onclick="closeForm()"><img src="image/close-circle.png" alt="Fechar"></a>
                    </div>
                    <div class="row justify-content-between" id="cd-cabecalho">
                        <h3 class="col" style="text-align: center;">Editar Conta</h3>
                    </div>
                    <div class="row justify-content-start" id="cd-id">
                        <div class="col">
                            <h5 for="identificacao">#: <span id="id"></span></h5>
                        </div>
                    </div>
                    <div class="row justify-content-start" id="cd-descricao">
                        <div class="col">
                            <label for="descricao">Descrição: </label>
                            <input type="text" name="descricao" id="descricao" required>
                        </div>
                    </div>
                    <div class="row justify-content-start" id="cd-tipovl">
                        <div class="col-3">
                            <p>Tipo de Conta: </p>
                        </div>
                        <div class="col-3">
                            <input type="radio" name="tipoConta" id="despesa" value="D">
                            <label for="despesa">Despesa</label>
                        </div>
                        <div class="col-3">
                            <input type="radio" name="tipoConta" id="receita" value="R">
                            <label for="receita">Receita</label>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col">
                            <label for="valor">Valor: R$ </label>
                            <input name="valor" id="valor" required>
                        </div>
                    </div>
                    <div class="row justify-content-start" id="cd-vencimento">
                        <div class="col">
                            <label for="vencimento">Vencimento: </label>
                            <input type="date" name="vencimento" id="vencimento" required>
                        </div>
                    </div>
                    <div id="cd-btnConfirmar">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="py-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">2020 - Carlos Eduardo Roza de Oliveira</p>
    </footer>

    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/JQuery/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/Despesas.js"></script>
    <script type="text/javascript" src="node_modules\number-format.js\lib\format.min.js"></script>
    <script>

        var campoData = document.getElementById('mesReferencia');

        campoData.addEventListener("change", function () {
            var mes = campoData.value + '-01';

            buscaContasBD(mes);

        });

    </script>
</body>

</html>
